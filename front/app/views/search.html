<div id="search" class="row">
    <div class="col-10 left-1 right-1" style="padding:0 50px;box-sizing:border-box;">
        <form>
          <div class="form-group">
            <input ng-model="keyword" type="text" class="search-word" placeholder="Enter one keyword to find hunters">
          </div>
          <button type="submit" class="search-button" ng-click="searchword(keyword)">Let the hunt begin</button>
        </form>
        <div class="how"><a href="/about#howitworks"><i class="fa fa-question-circle"></i> How it works ?</a></div>
    </div>
</div>

    <div class="row" ng-hide="!status">
        <div id="alert" class="col-4 left-4 right-4">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{ status }}
        </div>
    </div>

<div class="row">
    <div class="col-8 left-2 right-2" ng-hide="!hide">
        <ul id="hunters">

            <li class="hunter outer" ng-repeat="hunter in hunters" ng-animate="'animate'">
                <div class="inner">
                    <a href="/{{hunter.doc.username}}">
                    <div class="picture" style="background-image:url({{hunter.doc.image_url['120px']}})">
                        <div class="tag">{{hunter.value}}</div>
                    </div>
                    <div class="username">@{{hunter.doc.username}}</div>
                    </a>
                </div>
            </li>

        </ul>
    </div>
</div>
